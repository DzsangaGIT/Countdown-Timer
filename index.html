<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>STOPPER</h1>
        <section id="clockSection">
            <h2>Dátum/Idő</h2>
            <div id="clockDisplay" aria-live="polite">00:00:00</div>
        </section>

        <section id="stopwatchSelection">
            <h2>Időzítő</h2>
            <div id="stopwatchDisplay" aria-live="polite">00:00:00</div>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button>
        </section>

        <section id="countdownSection">
            <h2>Visszaszámláló</h2>
            <div id="countdownDisplay" aria-live="polite">00 év 00 hónap 00 hét 00 nap 00:00:00</div>
            <input type="datetime-local" id="countdownTarget" aria-label="Countdown target date"/>
            <button onclick="startCountdown()">Start Countdown</button>
        </section>
    </div>
</body>
</html>
